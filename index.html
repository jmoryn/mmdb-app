<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>MMDb: The Miyazaki Movie Database</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
        <script src="app.js" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="top">
            <div class="logo">
                <h1>MMDb</h1>
            </div>
            <div class="menu">
                <button class="menuButton">Sort</button>
                <div class="menuContent">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
        </div>
        <h2>Welcome to the Miyazaki Movie Database, the world's premier database of all eleven films from animation master Hayao Miyazaki.</h2>
        <div class="carousel-container">
          <!-- previous button -->
            <div class="carousel-button previous">
            <!-- from linearicons icon font -->
                <span class="lnr lnr-chevron-left"></span>
            </div>
          <!-- images -->
            <div class="carousel-images">
                <img src="https://i.imgur.com/f7blZMv.jpg" alt="miyazaki with cat">
                <img src="https://i.imgur.com/jT4KfgY.jpeg" alt="miyazaki with totoro stuffed animal">
                <img src="https://i.imgur.com/OSVWxBU.jpg" alt="miyazaki with drawings">
                <img src="https://i.imgur.com/wuUTQGB.jpg" alt="miyazaki smokings a cigarette and smiling">
                <img src="https://i.imgur.com/PzILz8Q.jpeg" alt="miyazaki with oscar statue">
            </div>
          <!-- next button -->
            <div class="carousel-button next">
            <!-- from linearicons icon font -->
                <span class="lnr lnr-chevron-right"></span>
            </div>
        </div>
    </body>
</html>
